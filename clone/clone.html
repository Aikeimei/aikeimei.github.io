<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="stylespo.css">
    <script src="https://kit.fontawesome.com/7bc2574ecc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.png" alt="spotify" >Spotify</li>
            <li class="bar">Home</li>
            <li class="bar">About</li>
        </ul>
    </nav>
    <div class="container"> <h1>song </h1> 
        <div class="songlist"></div>
        <div class="songbanner"></div>
    </div>
    
    <footer class="bottom">
        <input type="range" name="range" id="progress" value=0 min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-1x fa-backward"></i>
            <i class="fa-solid fa-1x fa-play" id="play"></i>
            <i class="fa-solid fa-1x fa-forward"></i>
            
        </div>
        <div class="songinfo">
            <img src="breathin.jpg" alt="song" > 
            <span>Breathin- Ariana grande</span>
            <img src="sound.gif" alt="sound" id="gif">
            
            
        </div>
    </footer> 
 
    <script src="scriptspo.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    
</body>
</html>
